{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} categorys From DB {% endblock %}

<h1> All categories </h1>


<table class="table">
    <tr>
        <td> ID</td>

        <td> Show</td>

       <td>
<!--            <a class="btn btn-info" href="{{category.show_url}}"> Show</a>-->
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
