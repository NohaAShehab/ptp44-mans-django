{% extends 'layouts/base.html' %}

{% block title %} Products Home {% endblock %}

{% block content %}
    <h1> All products </h1>
<table class="table">
        <tr>
            <td> ID</td> <td> Name </td> <td> Price</td> <td> Image</td>
        </tr>
        {% for prd in products %}
            <tr>
                <td>{{prd.id }}</td>
                <td> {{prd.name}}</td>
                <td>{{prd.price}}</td>
                <td> {{prd.image}}</td>

            </tr>

        {% endfor %}

        </table>

{% endblock %}
